<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrega una película</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <section class="movie-form">
            <h2>Agregar Nueva Película</h2>
            <form id="movieForm">
                <div class="mb-3">
                    <label for="title" class="form-label">Título:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="imageUrl" class="form-label">Imagen:</label>
                    <input type="text" class="form-control" id="imageUrl" name="imageUrl" required>
                </div>
                <div class="mb-3">
                    <label for="director" class="form-label">Director:</label>
                    <input type="text" class="form-control" id="director" name="director" required>
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Año:</label>
                    <input type="number" class="form-control" id="year" name="year" required>
                </div>
                <div class="mb-3">
                    <label for="genre" class="form-label">Genero:</label>
                    <input type="text" class="form-control" id="genre" name="genre" required>
                </div>
                <div class="mb-3">
                    <label for="duration" class="form-label">Duración:</label>
                    <input type="number" class="form-control" id="duration" name="duration" required>
                </div>
                <div class="mb-3">
                    <label for="rate" class="form-label">Calificación:</label>
                    <input type="number" class="form-control" id="rate" name="rate" required>
                </div>
                <button type="submit" class="btn btn-primary">Agregar Película</button>
            </form>
        </section>
        <!-- Sección de la tarjeta -->
        <section class="movie-card">
            <!-- Aquí agregaremos las tarjetas creadas con JS a partir de los datos -->
        </section>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
